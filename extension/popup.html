<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Toggle Switch Example</title>
</head>
<body>

  <div id="downgrade"></div>

  <div id="powerup"></div>

  <div id="main">
    <h1 id="title">GestNote Ranking</h1>
    <p class="hidden">je souhaite partager anonymement ma moyenne générale et recevoir mon classement relatif</p>
    <a class="hidden" href="https://gestnote-ranking.onrender.com/privacy-policy" target="_blank" rel="noopener noreferrer">Politique de confidentialité</a>

    <label class="switch hidden">
      <input type="checkbox" id="toggle">
      <span class="slider round"></span>
    </label>

    <div id="placeholder">
      <p>Rendez-vous sur</p>
      <a href="https://scolarite.polytech.univ-nantes.fr/" target="_blank" rel="noopener noreferrer">scolarite.polytech.univ-nantes.fr</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
